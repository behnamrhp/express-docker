version: '3'
services:
  node-app:
    build: 
      context: .
      args:
        NODE_ENV: "development"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=behnam
      - MONGO_PASSWORD=myPassword
      - MONGO_IP=mongo
      - MONGO_PORT=27017
      - SESSION_SECRED=secret
    command: npm run dev
    depends_on:
      - mongo
  